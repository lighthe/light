<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://cdn.bootcss.com/vue/2.2.1/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <li  v-for="v in news" >
        <router-link :to="{name:'lists',params:{id:v.id}}">
            {{v.title}}
        </router-link>
    </li>
    <router-view></router-view>
</div>
<script>
    lists= {template:'<h1>{{this.$route.params.id}}</h1>'}
    routes=[
        {path:'/list/:id',component:lists,name:'lists'},
    ];
    router =new VueRouter({routes});
    new Vue({
        el:'#app',
        router,
        data: {
            news:[
                {id:1,title:'iphone'},
                {id:2,title:'moto'}
            ]
        }

    });
</script>
</body>
</html>
