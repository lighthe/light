<layout name="../../../Resource/master" />

<div class="col-lg-10 col-lg-offset-1" style="margin-top: 50px;">

    <section class="panel panel-default">

        <header class="panel-heading font-bold">

            编辑货品

        </header>

        <div class="panel-body">

            <form class="form-horizontal" id="form" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-5"></div>
                </div>

                <foreach name="listData" item="o" key="v" >
                <div class="form-group">
                    <label class="col-sm-2 control-label">{$o['taname']}</label>
                    <div class="col-sm-4">
                            <input type="text"  disabled class="form-control" value="{$o['gtvalue']}">
                    </div>
                </div>
                </foreach>

                <div class="form-group">
                    <label class="col-sm-2 control-label">货品货号</label>
                    <div class="col-sm-4">
                        <input type="text"  disabled class="form-control" value="{$oldData['number']}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">货品库存</label>
                    <div class="col-sm-4">
                        <input type="text" name="inventory" required="" class="form-control" value="{$oldData['inventory']}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" id="btn" type="submit">确定编辑</button>
                    </div>

                </div>

            </form>

        </div>

    </section>

</div>
