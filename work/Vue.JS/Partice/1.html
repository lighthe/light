<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input  @click="chan" type="checkbox" >
    <button  :disabled="!state" type="button">发送</button>
</div>
</body>
<script>

    new Vue({

        el:'#app',
        data:{
            state:false,
        },

        methods:{

            chan:function () {
                return this.state=true;
            }
        }
    })
</script>
</html>
